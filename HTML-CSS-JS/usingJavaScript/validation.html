<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/" method="post"><!-- boş geçilmemesi gereken hepsine class verdik input'lara -->
        <input type="text" name="" class="required" id="textUserName" data-message="Kullanıcı adı boş olamaz!" 
            data-target="messageUserName"/>
            <!-- input'a hata mesajını ve hata aldığında hangi span'ın çalışacağını söyledik span'ın id'sini vererek -->
        <span id="messageUserName"></span>
        <br>
        <input type="password" class="required" name="" id="textPassword" data-message="Şifreyi unuttunuz!"
            data-target="messagePassword">
        <span id="messagePassword"></span><br>
        <input type="number" class="required" data-message="Lütfen yaş giriniz" data-target="messageAge" name="" id="textAge">
        <span id="messageAge"></span><br>
        <select id="selectCountry" class="required" data-message="Ülke seçiniz" data-target="messageCountry">
            <option value="">Lütfen Seçiniz</option>
            <option value="tr">Türkiye</option>
            <option value="fr">Fransa</option>
            <option value="it">İtalya</option>
        </select>
        <span id="messageCountry"></span>
        <button type="submit" onclick="return validate()">Ekle</button>
        <!-- butonun çalışıp çalışmamasını belirlemek için onclick'in içine "return false/true " yazarız -->
        <!-- o zaman butonun çalışıp çalışmamasını belirlemek için bir boolean ifade döndüren metoda ihtiyacımız var çünkü kontrolü js tarafında yapıcaz -->
        <!-- butona tıklandığında bir boolean metodun çalışmasını istediğimizden "return validate()" diyoruz -->

    </form>
    <script src="validate.js">
    </script>
</body>

</html>
