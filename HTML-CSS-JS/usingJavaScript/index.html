<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="year" type="text" placeholder="Doğum yılınızı giriniz "/>
    <button onclick="calculateAge()">Tamam</button><br/>
    <span id="result">0</span>
    <!-- 
        span aslında js ile yazılanları göstermek için vardır, yer tutucudur. 
        biz kullanıcı doğum tarihini girdiğinde ekrana yaşını hesaplayıp yazmak istiyoruz 
    -->

    <legend>
        <input type="text" name="" id="textName" placeholder="isim"/>
        <button onclick="addItem()">Ekle</button><br/>

        <ul id="list">

        </ul>
    </legend>

    <script>
        //butona tıklandığında yaşı hesaplayacak metodu yazıyoruz
        function calculateAge(){
            let birthYear  = document.getElementById("year").value;
            var cumle;
            if(isNaN(birthYear)){// isNana = eğer ki sayı girilmediyse
                cumle = "hatalı bir değer girdiniz"
            }else{

                let currentYear = new Date().getFullYear();
                
                let age = currentYear - birthYear;
                cumle = age;
            }
            document.getElementById("result").innerText = cumle;

        }
        //js çıktıları paragraf'ta gösterilmez, span'de gösterilir

        var names = [];

        function addItem(){
            var name = document.getElementById("textName").value;
            names.push(name);
            showNameInList(names);
            document.getElementById("textName").value = "";
        }

        function showNameInList(names){
            var ul = document.getElementById("list");
            ul.innerHTML=" ";//her seferinde okumadan önce ul'yi temizlemesini istedik
            for (let index = 0; index < names.length; index++) {
                const element = names[index];
                var li = document.createElement("li");
                li.innerText = element;
                ul.append(li);
            }
            

        }

    </script>
</body>
</html>
